table_bronze_layer: 'STG_T_V_PAYMENTS'
table_gold_layer: ''
table_report_layer: ''
raw_json_flatten_columns:
  - PaymentIdentifier
  - ClaimIdentifier
  - OrgIdentifier
  - BillingProviderNPI
  - RenderingProviderNPI
  - PaymentDate
  - PaymentAmount
  - ProcessingStatusCode
  - PayeeName
  - CheckNumber
  - CheckDate
  - ChargeAmount
  - PaidAmount
  - DeductableAmount
  - DiscountAmount
  - CoInsAmount
  - CoPaymentAmount
  - AdjustReasonCode
  - RemarkCode
  - LateFilingCharge
  - InterestAmount
  - DenialType
  - RecordCreationDate
  - job_id
  - file_load_dt
raw_json_2_database:
  PaymentIdentifier: pay_id
  ClaimIdentifier: claim_id
  OrgIdentifier: org_id
  BillingProviderNPI: bill_prov_npi
  RenderingProviderNPI: rend_prov_npi
  PaymentDate: pay_dt
  PaymentAmount: pay_amt
  ProcessingStatusCode: processing_status_cd
  PayeeName: payee_name
  CheckNumber: check_no
  CheckDate: check_dt
  ChargeAmount: charge_amt
  PaidAmount: paid_amt
  DeductableAmount: deductable_amt
  DiscountAmount: discount_amt
