  CoPaymentAmount: co_pay_amt
  AdjustReasonCode: adj_reason_cd
  RemarkCode: remark_cd
  LateFilingCharge: late_filing_charge
  InterestAmount: interest_amt
  DenialType: denial_type
  RecordCreationDate: record_creation_dt
  ServiceLineIdentifier: service_line_id
  ProcedureCode: procedure_cd
  StartServiceDate: start_service_dt
  EndServiceDate: end_service_dt
  job_id: job_id
  file_load_dt: file_load_dt
test_config1: true
company_id_regex: '[^/]+'
company_id_column: '_links_self_href'
dataquality:
  null_check_columns: 'pay_id,org_id'
dataquality_output_path: s3://chello/ingestion/dq_reports/
